<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Project</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../css/style_upload.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/lenis@1.3.4/dist/lenis.css">
</head>
<body>
    <div class="loading-screen">
        <div class="loading-content">
            <img src="Freelynk-logo.png" alt="Freelynk Logo" class="loading-logo">
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>
    <div class="cursor-circle"></div>
    <div class="header_page">
        <div class="top_part">
          <img src="header_page_logo.png" class="top_logo">
          <button class="header_page_close">
            <div class="line1_header_page"></div>
            <div class="line2_header_page"></div>
          </button>
        </div>
        <div class="header_list">
          <div class="header_home header_element" onclick="scrollToSection('home')">üè† Home</div>
          <div class="header_about_freelynk header_element" onclick="scrollToSection('about')">üë§ About Freelynk</div>
          <div class="header_how_it_works header_element" onclick="scrollToSection('how-it-works')">üí° How It Works</div>
          <div class="header_browse_projects header_element">üíº Browse Projects</div>
          <div class="header_login header_element" onclick="window.location.href='login.html'">üîê Login</div>
          <div class="header_signup header_element" onclick="window.location.href='signup.html'">üìù Sign Up</div>
        </div>
      </div>
      <header id="home">
        <img src="Freelynk-logo.png" alt="LOGO HERE" class="logo" />
        <div class="header_button">
          <div class="line1"></div>
          <div class="line2"></div>
        </div>
      </header>
      <div class="project_upload_section">
        <div class="project_upload_heading">Upload Your Project</div>
        <div class="project_upload_sub_heading">Fill the Details Below</div>
        <div class="project_upload_form">
            <div class="project_upload_form_group">
                <div class="project_upload_form_group_title">Project Title</div>
                <div class="project_upload_form_group_input">
                    <input type="text" id="projectTitle" placeholder="Enter Project Title">
                </div>
            </div>
            <div class="project_upload_form_group">
                <div class="project_upload_form_group_title">Project Description</div>
                <div class="project_upload_form_group_input">
                    <textarea id="projectDescription" placeholder="Enter Project Description"></textarea>
                </div>
            </div>
            <div class="project_upload_form_group">
                <div class="project_upload_form_group_title">Company Name</div>
                <div class="project_upload_form_group_input">
                    <input type="text" id="companyName" placeholder="Enter your company name">
                </div>
            </div>
            <div class="project_upload_form_group">
                <div class="project_upload_form_group_title">Budget</div>
                <div class="project_upload_form_group_input">
                    <input type="text" id="projectBudget" placeholder="Enter your budget">
                </div>
            </div>
            <div class="project_upload_form_group">
                <div class="project_upload_form_group_title">Timeline</div>
                <div class="project_upload_form_group_input">
                    <input type="text" id="projectTimeline" placeholder="Enter your timeline">   
                </div>
            </div>
            <div class="button_group">
                <button class="submit_project_button" id="submitProject">Submit Project</button>
            </div>
        </div>
      </div>
    <script src="https://unpkg.com/lenis@1.3.4/dist/lenis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="../script.js"></script>
</body>
</html>
