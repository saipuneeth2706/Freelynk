<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="icon" type="image/png" href="../assets/favicon.png" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../css/style_signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style_signup.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/lenis@1.3.4/dist/lenis.css">
</head>
<body>
    <div class="loading-screen">
        <div class="loading-content">
            <img src="../assets/Freelynk-logo.png" alt="Freelynk Logo" class="loading-logo">
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>
    <div class="cursor-circle"></div>
    <div class="header_page">
        <div class="top_part">
          <img src="../assets/header_page_logo.png" class="top_logo">
          <button class="header_page_close">
            <div class="line1_header_page"></div>
            <div class="line2_header_page"></div>
          </button>
        </div>
        <div class="header_list">
          <div class="header_home header_element" onclick="scrollToSection('home')">🏠 Home</div>
          <div class="header_about_freelynk header_element" onclick="scrollToSection('about')">👤 About Freelynk</div>
          <div class="header_how_it_works header_element" onclick="scrollToSection('how-it-works')">💡 How It Works</div>
          <div class="header_browse_projects header_element">💼 Browse Projects</div>
          <div class="header_login header_element" onclick="window.location.href='pages/login.html'">🔐 Login</div>
          <div class="header_signup header_element" onclick="window.location.href='pages/signup.html'">📝 Sign Up</div>
        </div>
      </div>
    <header>
        <img src="../assets/Freelynk-logo.png" alt="LOGO HERE" class="logo" />
        <div class="header_button">
          <div class="line1"></div>
          <div class="line2"></div>
        </div>
      </header>
      <div class="main_signup_box">
        <div class="heading_signup">        
        <div class="signup_heading">Create an Account</div>
        <div class="signup_sub_heading">Join Freelynk and start your freelance journey today!</div></div>
        <div class="input_boxes">
          <div class="role_selection">
            <div class="role_title">Select Your Role</div>
            <div class="role_options">
                <div class="role_option freelancer">
                    <div class="role_icon">👨‍💻</div>
                    <div class="role_name">Freelancer</div>
                    <div class="role_description">I want to find work</div>
                </div>
                <div class="role_option employer">
                    <div class="role_icon">👨‍💼</div>
                    <div class="role_name">Employer</div>
                    <div class="role_description">I want to hire talent</div>
                </div>
            </div>
        </div>
        <input type="text" name="" id="full_name" placeholder="Enter Your Full Name">
        <input type="email" id="email" placeholder="Enter Your Email Id">
        <input type="password" id="password" placeholder="Enter Your Password">
        <input type="password" id="re_enter_password" placeholder="Re Enter Your Password">
        <button class="signup_button">Sign Up</button>
        </div>
        </div>
    <script src="https://unpkg.com/lenis@1.3.4/dist/lenis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="../script.js"></script>
</body>
</html>
