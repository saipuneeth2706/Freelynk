<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="../assets/favicon.png" />
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/style_login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/lenis@1.3.4/dist/lenis.css">
</head>
<body>
    <div class="loading-screen">
        <div class="loading-content">
            <img src="../assets/Freelynk-logo.png" alt="Freelynk Logo" class="loading-logo">
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>
    <div class="cursor-circle"></div>
    <div class="header_page">
        <div class="top_part">
          <img src="../assets/header_page_logo.png" class="top_logo">
          <button class="header_page_close">
            <div class="line1_header_page"></div>
            <div class="line2_header_page"></div>
          </button>
        </div>
        <div class="header_list">
          <div class="header_home header_element" onclick="scrollToSection('home')">🏠 Home</div>
          <div class="header_about_freelynk header_element" onclick="scrollToSection('about')">👤 About Freelynk</div>
          <div class="header_how_it_works header_element" onclick="scrollToSection('how-it-works')">💡 How It Works</div>
          <div class="header_browse_projects header_element">💼 Browse Projects</div>
          <div class="header_login header_element" onclick="window.location.href='pages/login.html'">🔐 Login</div>
          <div class="header_signup header_element" onclick="window.location.href='pages/signup.html'">📝 Sign Up</div>
        </div>
      </div>
      <header id="home">
        <img src="../assets/Freelynk-logo.png" alt="LOGO HERE" class="logo" />
        <div class="header_button">
          <div class="line1"></div>
          <div class="line2"></div>
        </div>
      </header>
      <div class="main_login_box">
        <div class="heading_login">
            <div class="login_heading">Login</div>
            <div class="login_sub_heading">Welcome back! Please enter your details.</div>
        </div>
        <div class="input_boxes">
            <input type="email" id="email" placeholder="Enter Your Email Id">
            <input type="password" id="password" placeholder="Enter Your Password">
            <button class="login_button">Login</button>
        </div>
      </div>
    <script src="https://unpkg.com/lenis@1.3.4/dist/lenis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="../script.js"></script>
</body>
</html>
